<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		text-align: center;
	}
	canvas {
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<canvas id="cvs"></canvas>
	<script>
		var cvs = document.getElementById("cvs");
		cvs.width = '500';
		cvs.height = '500';
		var ctx = cvs.getContext("2d");

		var i = 0;
		var timer = setInterval(function(){
			var step = (280-i)/20;
			step = Math.ceil(step);

			ctx.clearRect(0,0,cvs.width,cvs.height);

			ctx.beginPath();
			ctx.moveTo(200,200);
			ctx.arc(200,200,100,0,2*Math.PI*i/360);
			ctx.closePath();
			ctx.stroke();
			ctx.fillStyle = "deeppink";
			ctx.fill();

			i+= step;

			if(i>=280){
				// i = 0;
				clearInterval(timer);
			}
		},20);

 



	</script>
</body>
</html>
